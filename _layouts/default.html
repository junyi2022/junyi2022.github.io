<!-- main layout that will contain repeated elements -->
<!DOCTYPE html>
	<html>
		<head>
            <!-- {{}} liquid tags used to inject content into the final web page -->
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
		</head>
		<body>
			<nav>
	    		<ul>
	        		<li><a href="/">Home</a></li>
		        	<li><a href="/about">About</a></li>
                    <li><a href="/projects">Projects</a></li>
	        		<li><a href="/cv">CV</a></li>
	        		<li><a href="/blog">Blog</a></li>
	    		</ul>
			</nav>
			<div class="container">
			
			{{ content }}
			
			</div><!-- /.container -->
			<footer>
	    		<!-- <ul>
	        		<li>Email: junyi2022@berkeley.edu</li>
	        		<li><a href="https://github.com/junyi2022">github.com/junyi2022</a></li>
				</ul> -->
				<div class="footer-wrap">
					<div class="footer-tagline">
					  <p>{{ site.data.settings.footer }}</p>
					</div>
					<div class="social-media">
					  <h2 class="social-media-label">{{ site.data.settings.social_label }}</h2>
					  <nav>
						{% for item in site.data.settings.social %}
						  <a href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
						{% endfor %}
					  </nav>
					</div>
				  </div>
			</footer>
		</body>
	</html>
